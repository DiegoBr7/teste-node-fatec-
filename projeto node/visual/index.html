<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <!-- Carrega a biblioteca do Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Container do formulário de login -->
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
        <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Login</h2>

        <div id="status-message" class="hidden p-3 rounded-lg text-sm text-center font-semibold mb-4 transition-all duration-300"></div>

        <div class="space-y-4">
            <!-- Campo de E-mail -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required class="w-full p-2.5 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
            </div>

            <!-- Campo de Senha -->
            <div>
                <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required class="w-full p-2.5 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
            </div>
        </div>

        <!-- Botões de ação -->
        <div class="flex flex-col gap-3 mt-6">
            <button id="btn-acessar" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">Acessar</button>
            <button id="btn-cancelar" class="w-full bg-gray-200 text-gray-800 font-bold py-3 rounded-lg shadow-md hover:bg-gray-300 transition duration-300">Cancelar</button>
        </div>

        <!-- Botão "Esqueci minha senha" -->
        <button id="btn-esqueci" class="w-full mt-4 text-sm text-blue-600 hover:text-blue-800 transition duration-300 underline">Esqueci minha senha</button>

        <p id="error" class="hidden text-red-500 text-sm mt-4 text-center">E-mail ou senha inválidos!</p>
    </div>

    <!-- Script JavaScript para a lógica do formulário -->
    <script>
        const emailInput = document.getElementById('email');
        const senhaInput = document.getElementById('senha');
        const btnAcessar = document.getElementById('btn-acessar');
        const btnCancelar = document.getElementById('btn-cancelar');
        const btnEsqueci = document.getElementById('btn-esqueci');
        const errorMessage = document.getElementById('error');
        const statusMessage = document.getElementById('status-message');

        function showMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
            statusMessage.classList.add('visible', type === 'success' ? 'bg-green-100' : 'bg-red-100', type === 'success' ? 'text-green-700' : 'text-red-700');
            setTimeout(() => {
                statusMessage.classList.remove('visible');
                statusMessage.classList.add('hidden');
            }, 3000);
        }

        function login() {
            const email = emailInput.value;
            const senha = senhaInput.value;
            
            // Lógica de validação simples
            if (email === "teste@exemplo.com" && senha === "senha123") {
                showMessage("Login bem-sucedido!", 'success');
                errorMessage.classList.add('hidden');
            } else {
                errorMessage.classList.remove('hidden');
            }
        }

        function limparCampos() {
            emailInput.value = '';
            senhaInput.value = '';
            errorMessage.classList.add('hidden');
            statusMessage.classList.add('hidden');
        }

        function mostrarMensagemRecuperacao() {
            showMessage("Função de recuperação em desenvolvimento.", 'info');
        }

        btnAcessar.addEventListener('click', login);
        btnCancelar.addEventListener('click', limparCampos);
        btnEsqueci.addEventListener('click', mostrarMensagemRecuperacao);
    </script>
</body>
</html>
