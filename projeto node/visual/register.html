<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar conta – VexSystem</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <!-- Reutiliza o mesmo CSS do index -->
  <link rel="stylesheet" href="styleIndex2.css"/>
  <link rel="stylesheet" href="styleIndex.css"/>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>VexSystem</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Sobre</a>
      <a href="#">Serviços</a>
      <a href="#">Contato</a>
      <a class="login-btn" href="index.html" id="goLoginBtn">
        <i class="fas fa-right-to-bracket"></i>
        Entrar
      </a>
    </nav>
  </header>

  <!-- Container de Registro -->
  <main class="auth-container">
    <section class="auth-card">
      <div class="auth-header">
        <i class="fas fa-user-plus"></i>
        <h2>Criar conta</h2>
        <p class="auth-subtitle">Preencha seus dados para começar a usar o VexSystem.</p>
      </div>

      <form id="registerForm" novalidate>
        <div class="input-group">
          <label for="name">Nome completo</label>
          <input id="name" name="name" type="text" placeholder="Ex.: Maria Silva" required />
          <small class="error" data-error-for="name"></small>
        </div>

        <div class="input-group">
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" placeholder="seuemail@exemplo.com" required />
          <small class="error" data-error-for="email"></small>
        </div>

        <div class="input-group">
          <label for="password">Senha</label>
          <div class="password-wrapper">
            <input id="password" name="password" type="password" placeholder="Mínimo 8 caracteres" required minlength="8" />
            <button type="button" class="toggle-password" data-target="password" aria-label="Mostrar/ocultar senha">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="strength" id="passwordStrength">
            <span class="bar"></span><span class="bar"></span><span class="bar"></span>
            <span class="label">Força da senha</span>
          </div>
          <small class="error" data-error-for="password"></small>
        </div>

        <div class="input-group">
          <label for="confirm">Confirmar senha</label>
          <div class="password-wrapper">
            <input id="confirm" name="confirm" type="password" placeholder="Repita a senha" required />
            <button type="button" class="toggle-password" data-target="confirm" aria-label="Mostrar/ocultar senha">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <small class="error" data-error-for="confirm"></small>
        </div>

        <label class="terms">
          <input id="terms" type="checkbox" required />
          Aceito os <a href="#" class="link">termos de uso</a> e a <a href="#" class="link">política de privacidade</a>.
        </label>
        <small class="error" data-error-for="terms"></small>

        <button class="submit-btn" type="submit" disabled>
          <i class="fas fa-user-check"></i>
          Criar conta
        </button>

        <p class="auth-switch">
          Já tem uma conta?
          <a href="index.html" id="openLoginLink">Entrar</a>
        </p>
      </form>
    </section>
  </main>

  <script>
    // Utilidades
    const qs  = (s, el=document) => el.querySelector(s);
    const qsa = (s, el=document) => [...el.querySelectorAll(s)];

    const form = qs('#registerForm');
    const submitBtn = qs('.submit-btn');
    const terms = qs('#terms');
    const fields = {
      name: qs('#name'),
      email: qs('#email'),
      password: qs('#password'),
      confirm: qs('#confirm')
    };

    // Alternar visibilidade da senha
    qsa('.toggle-password').forEach(btn => {
      btn.addEventListener('click', () => {
        const targetId = btn.getAttribute('data-target');
        const input = qs('#' + targetId);
        const icon = btn.querySelector('i');
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      });
    });

    // Força da senha
    const strengthEl = qs('#passwordStrength');
    const bars = qsa('.strength .bar');

    function calcStrength(pwd) {
      let score = 0;
      if (pwd.length >= 8) score++;
      if (/[A-Z]/.test(pwd)) score++;
      if (/[0-9]/.test(pwd)) score++;
      if (/[^A-Za-z0-9]/.test(pwd)) score++;
      return Math.min(score, 3); // mapeia para 0..3
    }

    fields.password.addEventListener('input', () => {
      const s = calcStrength(fields.password.value);
      bars.forEach((b, i) => b.classList.toggle('active', i < s));
      const label = strengthEl.querySelector('.label');
      label.textContent = ['Muito fraca','Fraca','Média','Forte'][s] || 'Muito fraca';
      validateField('password');
      validateField('confirm'); // revalida confirmação quando senha muda
      toggleSubmit();
    });

    // Validações básicas
    function setError(name, msg) {
      const small = qs(`[data-error-for="${name}"]`);
      if (small) small.textContent = msg || '';
    }

    function validateField(name) {
      const el = fields[name];
      const val = el.value.trim();

      if (name === 'name') {
        if (!val) return setError(name, 'Informe seu nome completo.');
        if (val.length < 3) return setError(name, 'Nome muito curto.');
      }

      if (name === 'email') {
        if (!val) return setError(name, 'Informe um e-mail.');
        const ok = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(val);
        if (!ok) return setError(name, 'E-mail inválido.');
      }

      if (name === 'password') {
        if (!val) return setError(name, 'Crie uma senha.');
        if (val.length < 8) return setError(name, 'A senha deve ter ao menos 8 caracteres.');
      }

      if (name === 'confirm') {
        if (!val) return setError(name, 'Repita a senha.');
        if (val !== fields.password.value) return setError(name, 'As senhas não conferem.');
      }

      setError(name, '');
    }

    Object.keys(fields).forEach(k => {
      fields[k].addEventListener('blur', () => validateField(k));
      fields[k].addEventListener('input', () => toggleSubmit());
    });

    terms.addEventListener('change', toggleSubmit);

    function toggleSubmit() {
      const allValid =
        !qs('[data-error-for="name"]').textContent &&
        !qs('[data-error-for="email"]').textContent &&
        !qs('[data-error-for="password"]').textContent &&
        !qs('[data-error-for="confirm"]').textContent &&
        fields.name.value.trim() &&
        fields.email.value.trim() &&
        fields.password.value &&
        fields.confirm.value &&
        terms.checked;

      submitBtn.disabled = !allValid;
    }

    // Submissão fake (troque por sua chamada de API)
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      // Valida tudo na hora
      ['name','email','password','confirm'].forEach(validateField);
      if (submitBtn.disabled) return;

      // Simula envio
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Criando...';
      setTimeout(() => {
        submitBtn.innerHTML = '<i class="fas fa-user-check"></i> Criar conta';
        alert('Conta criada com sucesso! Agora você pode fazer login.');
        window.location.href = 'index.html';
      }, 900);
    });

    // Se quiser abrir o modal de login ao voltar (caso você adapte o index para isso)
    // document.getElementById('openLoginLink')?.addEventListener('click', (e) => {
    //   e.preventDefault();
    //   window.location.href = 'index.html#login';
    // });
  </script>
</body>
</html>
